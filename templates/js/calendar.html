<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Learn To Fly</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light mr-auto">
    <a class="navbar-brand" href="#">
        <img src="../../static/images/dj.png" width="30" height="30" alt="brand">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
        </div>
    </div>
    <span class="navbar-text right">Django Demo Site - Otus's Web Developer 2019 course</span>
</nav>

<div class="alert alert-dark text-center" role="alert">
    <h2>Calendar page</h2>
</div>

<div class="container-fluid col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <form id="calendarForm" class="form-horizontal" role="form" method="POST" enctype="text/plain">

        <div class="form-inline">
            <div class="col-auto mb-2">
                <select class="form-control custom-select mr-sm-2" name="month" id="calendarMonth">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-auto mb-2">
                <select class="form-control custom-select mr-sm-2" name="year" id="calendarYear">
                </select>
            </div>
            <div class="col-auto mb-2">
                <button type="submit" class="btn btn-primary">Show Calendar</button>
            </div>

        </div>
    </form>
</div>

<div class="container col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <ul class="list-group"  id="coursesList">

    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="../../static/js/calendar.js"></script>

</body>
</html>
